[tox]
envlist =
    py{311,312,313}-django{42}
    isort
    black
    flake8
skip_missing_interpreters = true

[gh-actions:env]
DJANGO =
    4.2: django42

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE=testapp.settings
    PYTHONPATH={toxinidir}
extras =
    tests
    coverage
deps =
  django42: Django~=4.2.0
commands =
  py.test tests \
   --junitxml=reports/junit.xml \
   --cov --cov-report xml:reports/coverage-{envname}.xml \
   {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --check-only --diff objectsapiclient/ testapp/ tests/

[testenv:black]
extras = tests
skipsdist = True
commands = black --check objectsapiclient testapp tests setup.py

[testenv:flake8]
extras = tests
skipsdist = True
commands = flake8 objectsapiclient/ testapp/ tests/
